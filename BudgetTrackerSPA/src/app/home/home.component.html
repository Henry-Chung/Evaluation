<div class="container">
  <table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Fullname</th>
        <th scope="col">Email</th>
        <th scope="col">Password</th>
        <th scope="col">Join Date</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <a [routerLink]="['user', user.id]"
          ><td>{{ user.id }}</td></a
        >
        <td>{{ user.fullname }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.password }}</td>
        <td>{{ user.joinedOn | date }}</td>
      </tr>
    </tbody>
  </table>
